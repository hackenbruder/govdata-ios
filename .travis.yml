language: objective-c
osx_image: xcode7
before_script: 
 - open -a Simulator
 - xcrun simctl list devices
 - xctool -version
 - xcodebuild -version -sdk
script:
 - xctool -showTasks -destination "name=iPhone 6s Plus" -workspace GovData.xcworkspace -scheme GovData -sdk iphonesimulator clean build test
# - xctool -showTasks -project GovData.xcodeproj -scheme GovData -sdk iphonesimulator build test
